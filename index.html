<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configuração da codificação e viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página e links para estilos e favicon -->
    <title>VocabLearn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo-01.png" type="image/x-icon">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <!-- Título principal do site -->
        <h1>VocabLearn - Aumente o seu vocabulário!</h1>
    </header>

    <!-- Seção principal do conteúdo -->
    <section>
        <!-- Título da seção -->
        <h2>Palavra do Dia</h2>

        <!-- Parágrafo para exibir a palavra do dia -->
        <p id="wordOfDay">Inicie o aprendizado clicando em "Nova Palavra".</p>

        <!-- Parágrafo para exibir o significado da palavra -->
        <p id="significado"></p>

        <!-- Parágrafo para exibir a substituição sugerida da palavra -->
        <p id="substituicao"></p>

        <!-- Botão para gerar uma nova palavra -->
        <button onclick="gerarNovaPalavra()">Nova Palavra</button>
    </section>
    
    <footer>
        <a href="https://github.com/leonardoffigueiredo"><p>@leonardoffigueiredo</p></a>
    </footer>

    <!-- Script JavaScript para a lógica de geração de palavras -->
    <script src="script.js"></script>
</body>
</html>
